{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <style>
.post{
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
}
.post .one-piece{
  margin: 20px 0;
  width: 1500px;

  display: flex;
  justify-content: flex-start;
  align-items: stretch;
}
.one-piece .image {
  width: 300px;
  border: 1px solid #999;
}
.image>img{
  width: 300px;
  height: 300px;
}
.one-piece > .comment{
  width: 1200px;
  padding-left: 20px;
  border: 1px solid #999;
  overflow: hidden;
}
.comment .header-right{
  margin: 5px 0;
}
    </style>
    <title>Document</title>
</head>
<body>
<h1>Instagram</h1>
{% block content %}
{% endblock %}


</body>
</html>
