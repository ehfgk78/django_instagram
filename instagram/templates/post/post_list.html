<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
.post{
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
}
.post .one-piece{
  margin: 20px 0;
  width: 1500px;

  display: flex;
  justify-content: flex-start;
  align-items: stretch;
}
.one-piece .image {
  width: 300px;
  border: 1px solid #999;
}
.image>img{
  width: 300px;
  height: 300px;
}
.one-piece > .comment{
  width: 1200px;
  padding-left: 20px;
  border: 1px solid #999;
  overflow: hidden;
}
.comment .header-right{
  margin: 5px 0;
}
    </style>
    <title>Document</title>
</head>
<body>
<!--Template language의 for구문을 사용해서 각 Post의 photo항목을 출력-->
<!--.photo속성의 'url'속성을 사용해서 img태그를 사용 실제 이미지를 보여주기-->

<!--1. 사진 업로드하기-->
<!--2. 사진에 댓글달기-->
<!--extra1) urls.py모듈을 post애플리케이션 내부에 생성하고,
						include를 이용해서 root urls.py모듈에서 사용-->
<!--extra2) 사진 댓글 지우기, 사진 지우기-->

<div class="upload">
    <a href="">+ 사진 올리기</a>
</div>


<div class="post">
   {% for post in posts %}
  <div class="one-piece">
    <div class="image">
        <a href="">- 이 사진 지우기</a>
        <img src="{{ post.photo.url }}" alt="">
    </div>
    <div class="comment">
        <div class="header-right">
				<a href="{% url 'add_comment' %}">+ 댓글 달기</a>
		</div>
        <form action="" method="post">
          {% csrf_token %}
		  <button class="btn btn-danger">- 댓글 삭제</button>
	    </form>
        <p> {{ comment }}
        </p>
     </div>
  </div>
   {% endfor %}
</div>

</body>
</html>
